<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title id="pageTitle" th:text="'Event - ' + ${event.summary}"></title>

    <th:block th:insert="fragments/head :: head"></th:block>
</head>
<body>

<div class="container">
    <th:block th:insert="fragments/header :: header"></th:block>
    <th:block th:insert="fragments/messages :: messages"></th:block>

    <h1 id="chapterHeading">Event Details</h1>

    <table class="table table-bordered table-striped table-condensed">
        <caption>Show Event</caption>
        <tr>
            <th class="col-sm-1" id="summaryLabel">Summary</th>
            <td class="col-sm-4" id="summary" th:text="${event.summary}">Generic Event</td>
        </tr>
        <tr>
            <th id="ownerLabel">Owner</th>
            <td id="owner" th:text="${event.owner.name}"></td>
        </tr>
        <tr>
            <th id="attendeeLabel">Attendee</th>
            <td id="attendee" th:text="${event.attendee.name}"></td>
        </tr>
        <tr>
            <th id="whenLabel">When</th>
            <td id="when" th:text="${#calendars.format(event.when, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        <tr>
            <th id="descriptionLabel">Description</th>
            <td id="description" th:text="${event.description}"></td>
        </tr>
    </table>

    <div id="myEvents"><a id="navMyEMLink" th:href="@{/events/my}">My Events</a></div>

</div>

<th:block th:insert="fragments/footer :: footer"></th:block>

</body>
</html>
