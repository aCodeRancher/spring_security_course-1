<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title id="pageTitle">Create Event</title>

    <th:block th:insert="fragments/head :: head"></th:block>
</head>
<body>

<div class="container">
    <th:block th:insert="fragments/header :: header"></th:block>
    <th:block th:insert="fragments/messages :: messages"></th:block>

    <!--/*--><!--@thymesVar id="eventDto" type="io.baselogic.springsecurity.web.model.EventDto"-->
    <!--*/-->

    <h1 id="chapterHeading">Create New Event</h1>

    <form id="newEventForm"
          action="#"
          th:action="@{/events/new}"
          th:object="${eventDto}" method="post" cssClass="error">

        <legend>
            <table class="table table-bordered table-striped table-condensed">
                <caption>Create Event</caption>
                <tr>
                    <th id="nameHeader" class="col-sm-1">
                        <label class=" col-form-label" for="attendeeEmail">Attendee Email</label>
                        <span id="fieldsErrors" class="red ui-state-error ui-state-error-text" th:if="${#fields.hasErrors('attendeeEmail')}"
                              th:errors="*{attendeeEmail}"></span>
                    </th>
                    <td class="col-sm-4">
                        <input class="form-control input-xlarge" th:field="*{attendeeEmail}" id="attendeeEmail"/>
                    </td>
                </tr>
                <tr>
                    <th id="dateHeader" class="col-sm-1">
                        <label class=" col-form-label" for="when">Date/Time (yyyy-MM-dd HH:mm)</label>
                        <span id="fieldsErrors" class="red ui-state-error ui-state-error-text" th:if="${#fields.hasErrors('when')}"
                              th:errors="*{when}"></span>
                    </th>
                    <td>
                        <input class="form-control input-xlarge" th:field="*{when}" id="when"/>
                    </td>
                </tr>

                <tr>
                    <th id="summaryHeader">
                        <label class=" col-form-label" for="summary">Summary</label>
                        <span id="fieldsErrors" class="red ui-state-error ui-state-error-text" th:if="${#fields.hasErrors('summary')}"
                              th:errors="*{summary}"></span>
                    </th>
                    <td>
                        <input class="form-control input-xlarge" th:field="*{summary}" id="summary"/>
                    </td>
                </tr>
                <tr>
                    <th id="descriptionHeader">
                        <label class=" col-form-label" for="when">Description</label>
                        <span id="fieldsErrors" class="red ui-state-error ui-state-error-text" th:if="${#fields.hasErrors('description')}"
                              th:errors="*{description}"></span>
                    </th>
                    <td>
                        <input class="form-control input-xlarge" th:field="*{description}" id="description"/>
                    </td>
                </tr>

                <tr>
                    <th id="buttonsHeader" colspan="2">
                        <button type="submit" class="btn btn-default" id="submit" name="create" >Create</button>
                        <button type="submit" class="btn btn-default" id="auto" name="auto" value="auto" >Auto Populate Form</button>
                    </th>
                </tr>
            </table>

        </legend>
    </form>

</div>

<th:block th:insert="fragments/footer :: footer"></th:block>

</body>
</html>
