<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div class="container">

    <div th:fragment="messages">
        <!-- Standard messages -->
        <div th:if="${message != null}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error != null}" class="alert alert-danger">
            <span th:text="${error}">Security Exception</span>
        </div>
        <div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}" class="alert alert-danger">
            <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">Spring Security Exception</span>
        </div>


    </div>
</div>

</body>
</html>
